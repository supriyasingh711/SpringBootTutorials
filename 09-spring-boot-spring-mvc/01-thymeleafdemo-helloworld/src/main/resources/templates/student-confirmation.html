<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Confirmation Page</title>

</head>
<body>
<h3>Registration Confirmation Page</h3>
the student is confirmed:<span th:text="${student.firstName}+' '+${student.lastName}"/>
<br><br>
Country:<span th:text="${student.country}"/>
<br><br>
Favourite Programming Language:<span th:text="${student.favoriteLanguage}"/>
<br>Favorite Operating Systems:
<ul>
    <li th:each="tempSystem:${student.favoriteSystems}" th:text="${tempSystem}"/>
</ul>
</body>
</html>
