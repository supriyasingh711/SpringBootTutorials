spring.application.name=cruddemo
spring.datasource.url=jdbc:mysql://localhost:3306/student_tracker
spring.datasource.username=springstudent
spring.datasource.password=springstudent
#turn off spring bnner
spring.main.banner-mode=off
#reduce logging level set logging level towarn
logging.level.root=warn
//Add logging configs to dsplay SQL statemments
logging.level.org.hibernate,SQL=debug
logging.level.org.hibernate.orm.jdbc.bind=trace
//configure for auto create the tables
spring.jpa.hibernate.ddl~auto=update
  //table is dropped & table is dropped and created every time we run(create),update will just add data
